<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Clock with Fade Effect</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        #clock {
            position: absolute;
            text-align: center;
            white-space: nowrap;
            transition: opacity 0.8s ease; /* Added transition for opacity */
            opacity: 1; /* Start visible */
        }
        #time {
            font-size: 12vw;
            font-weight: normal;
        }
        #date {
            font-size: 4vw;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <div id="clock">
        <div id="time"></div>
        <div id="date"></div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const dateString = now.toLocaleDateString('et-EE', options);
            const timeString = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById("time").innerHTML = timeString;
            document.getElementById("date").innerHTML = dateString;
        }

        function fadeOut() {
            return new Promise(resolve => {
                const clock = document.getElementById("clock");
                clock.style.opacity = '0';
                setTimeout(resolve, 800); // Match with transition duration
            });
        }

        function moveClock() {
            const clock = document.getElementById("clock");
            const maxX = window.innerWidth - clock.offsetWidth;
            const maxY = window.innerHeight - clock.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            clock.style.left = `${randomX}px`;
            clock.style.top = `${randomY}px`;
        }

        function fadeIn() {
            return new Promise(resolve => {
                const clock = document.getElementById("clock");
                clock.style.opacity = '1';
                setTimeout(resolve, 800); // Match with transition duration
            });
        }

        async function refreshClock() {
            updateClock(); // Update time and date
            await fadeOut(); // Fade out from current location
            moveClock(); // Move to new location while invisible
            await fadeIn(); // Fade in at new location
        }

        // Initial setup
        updateClock();
        moveClock();
        
        // Update every minute
        setInterval(refreshClock, 60000);
    </script>
</body>
</html>
