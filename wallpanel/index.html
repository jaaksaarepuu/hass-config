<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Clock</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        #clock {
            position: absolute;
            text-align: center;
            white-space: nowrap;
        }
        #time {
            font-size: 12vw;
            font-weight: normal;
        }
        #date {
            font-size: 4vw;
            font-weight: lighter;
        }
        #weather {
            font-size: 3vw;
            font-weight: lighter;
        }
        #rain {
            font-size: 2vw;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <div id="clock">
        <div id="time"></div>
        <div id="date"></div>
        <div id="weather">Laen ilmaandmeid...</div>
        <div id="rain"></div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const dateString = now.toLocaleDateString('et-EE', options);
            const timeString = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById("time").innerHTML = timeString;
            document.getElementById("date").innerHTML = dateString;
        }

        function moveClock() {
            const clock = document.getElementById("clock");
            const maxX = window.innerWidth - clock.offsetWidth;
            const maxY = window.innerHeight - clock.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            clock.style.left = `${randomX}px`;
            clock.style.top = `${randomY}px`;
        }

        function fetchWeather() {
            const lat = 59.304283;
            const lon = 24.621762;
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=precipitation_sum,precipitation_probability_max&current=apparent_temperature&timezone=Europe/Tallinn`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.current) {
                         const temp = Math.round(data.current.apparent_temperature);
                         document.getElementById("weather").innerText = `√ïues tundub ${temp}¬∞C`;
                        /*
                        if (data.daily && data.daily.precipitation_probability_max[0] > 10) {
                            const rainChance = data.daily.precipitation_probability_max[0];
                            document.getElementById("weather").innerText += ` (üåßÔ∏è ${rainChance}%)`;
                        }
                        */
                    } else {
                        document.getElementById("weather").innerText = "Ilmaandmed pole k√§ttesaadavad";
                    }
                })
                .catch(() => {
                    document.getElementById("weather").innerText = "Ilmaandmed pole k√§ttesaadavad";
                });
        }

        function refreshClock() {
            updateClock();
            moveClock();
        }

        updateClock();
        moveClock();
        fetchWeather();
        setInterval(refreshClock, 60000); // Update every minute
    </script>
</body>
</html>
